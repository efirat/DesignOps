<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href="css/style.css">
    <link rel='stylesheet' type='text/css' href="fonts/FluentSystemIcons-Resizable.css">
</head>
<body>
    
    <button>Default</button>
    <button disabled="true" class="a-btn">Disabled</button>

    <hr>

    <button class="a-btn a-btn-primary" type="button">Primary</button>
    <button class="a-btn a-btn-variant" type="button">Variant</button>
    <button class="a-btn a-btn-secondary" type="button">Secondary</button>
    <button class="a-btn a-btn-solid" type="button">Solid</button>
    <button class="a-btn a-btn-danger" type="button">Danger</button>
    <button class="a-btn a-btn-success" type="button">Success</button>  

    <hr>

    <a class="a-btn a-btn-primary" href="#">Link</a>
    <button class="a-btn a-btn-primary" type="submit">Button</button>
    <input class="a-btn a-btn-primary" type="button" value="Input">
    <input class="a-btn a-btn-primary" type="submit" value="Submit">
    <input class="a-btn a-btn-primary" type="reset" value="Reset">    

    <hr>
    
    <button class="a-btn a-btn-outline-primary">Bordered Primary</button> 
    <button class="a-btn a-btn-primary" type="button">Primary</button>

    <hr>
    
    <button class="a-btn a-btn-primary a-btn-small">Small</button> 
    <button class="a-btn a-btn-primary">Default</button> 

    <hr>

    <button class="a-btn icon end">
        <span>End Icon</span>
        <i class="icon-ic_fluent_settings_20_filled"></i>
    </button>
    <button class="a-btn icon start">
        <i class="icon-ic_fluent_settings_20_filled"></i>
        <span>Start Icon</span>
    </button>
    <button class="a-btn icon">
        <i class="icon-ic_fluent_settings_20_filled"></i>
    </button>


</body>
</html>
